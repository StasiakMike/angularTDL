
<ng-container *ngIf="tasksList.length > 0; else noTask">
  <h3 [ngStyle]="{color: getColor()}">Tasks to do: {{ tasksList.length }}</h3>
  <ul>
    <li *ngFor="let task of tasksList; let odd = odd" [ngClass]="{'odd-li': odd===true, 'last-li': tasksList.length===1 }">
       {{ task }}
       <button (click) = "remove(task)" type="button" class="btn btn-danger">Remove</button>
       <button (click) = "done(task)" type="button" class="btn btn-success">Task Done</button>
    </li>
  </ul>
</ng-container>

<ng-template #noTask>
  <h3>No tasks to do, have a rest! :)</h3>
</ng-template>
